        <link href="app.css" rel="stylesheet" type="text/css"/>

            #oo-path, #oo-path UL, #oo-last, #oo-last UL { /* example to preceed the navigation path */

                padding: 0;

            .mynav {

        <title>Shop Page</title>
        <!-- replace this call with an url like https://oekobox-online.eu/v3/shop/<shopname>api/client.js -->

    <body>
        <div class="header">
            <!-- example for a loader. After all scripts are loaded, visibility is controlled automatically. The big one kicks in after 1.5 secs (except first time)-->
            <div class="oo-loading" >
                loading...
                <div class="oo-loading-big">
                    loading... <img src=""/>
                </div>
            </div>
            <div id="oo-search" data-oo-shop-page="shop.html"></div>
            <div id="oo-status" data-oo-shop-page="shop.html" data-oo-logon-page="logon.html"  data-oo-profile-page="profile.html"  data-oo-date-page="date.html" data-oo-cart-page="cart.html"></div>
            <div><a href="index.html">Start</a></div>
        </div>

        <h2>Shopseite <a href="shop1.html">Alternative 1</a> <a href="shop2.html">Alternative 2</a> <a href="shop3.html">Alternative 3</a></h2>
        <h1>NoDesign@<span class="oo-system-title"></span></h1>
        <div id="oo-flash" data-oo-cart-page="cart.html"></div>
        <div id="pagecontent">

            <div id="oo-navi" data-oo-shop-page="shop.html" data-oo-navi-private="false"></div>
            <a class="mynav" href="index.html">Du bist hier:</a> <div id="oo-path" ></div>
            <br>
            <span class="mynav">Zuletzt angeklickt:</span> <div id="oo-last" data-oo-last-elements="5" data-oo-shop-page="shop.html"></div>
            <div id="oo-filter" ></div>
            <div id="oo-shop" data-oo-item-image-pi-size="0" ></div>
        </div>
